<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Employer Information Form</h2>
    <form>
        <div class="col-12 text-center"><div class="btn-group">
            <button type="button" (click)="isJobSeeker = true" class="btn" [ngClass]="isJobSeeker? 'btn-success': 'btn-btn-primary'"  >Job Seeker</button>
            <button type="button" (click)="isJobSeeker = false" class="btn" [ngClass]="isJobSeeker? 'btn-success': 'btn-btn-primary'" >Employer</button>
           
          </div></div>
        
<meta charset="utf-8">
<title>Job Finder</title>
<base href="/">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up Employer</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="CompanyName" [(ngModel)]="employerObj.CompanyName" name="CompanyName"/>
                      <label class="form-label" for="CompanyName">Company Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="EmailId" [(ngModel)]="employerObj.EmailId" name="EmailId" />
                      <label class="form-label" for="EmailId">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="Mobile" [(ngModel)]="employerObj.Mobile" name="Mobile" />
                        <label class="form-label" for="EmailId">Mobile</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="EmailId" [(ngModel)]="employerObj.EmailId" name="EmailId" />
                        <label class="form-label" for="EmailId">Phone Number</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="CompanyAddress" [(ngModel)]="employerObj.CompanyAddress" name="CompanyAddress" />
                        <label class="form-label" for="CompanyAddress">CompanyAddress</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="City" [(ngModel)]="employerObj.City" name="City" />
                        <label class="form-label" for="City">City</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="Province" [(ngModel)]="employerObj.Province" name="Province" />
                        <label class="form-label" for="Province">Province</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="BIRcode" [(ngModel)]="employerObj.BIRcode" name="BIRcode" />
                        <label class="form-label" for="BIRcode">BIR Code</label>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="ORnumber" [(ngModel)]="employerObj.ORnumber" name="ORnumber" />
                        <label class="form-label" for="ORnumber">O.R Number</label>
                      </div>
                    </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-venus-mars fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="gender">Gender:</label>
                      <select id="gender" name="gender" class="form-select">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                  </div>

                <div class="container mt-5">
                  <div class="row justify-content-center">
                      <div class="col-md-6">
                          <div class="card">
                              <div class="card-header">
                                  <h4 class="text-center">BIR Certificate:</h4>
                              </div>
                              <div class="card-body">
                                  <form enctype="multipart/form-data" method="post" action="/your-upload-endpoint">
                                      <div class="form-group">
                                          <label for="file">Choose a file:</label>
                                          <input type="file" class="form-control-file" id="file" name="file" accept=".docx, .">
                                      </div>
                                      <button type="submit" class="btn btn-primary btn-block">Upload File</button>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
                  <div class="form-check d-flex justify-content-side mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-success btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://fjwp.s3.amazonaws.com/blog/wp-content/uploads/2016/06/11132525/Full-time-job-1024x512.png"
                  class="img-fluid" alt="Sample image">
                
                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
  
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
